    <style>
      .hide12 {
        animation: bgop 0.7s linear forwards;
      }
      @keyframes bgop {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 0.4;
        }
      }

      .hidere {
        animation: bgopre 0.5s linear forwards;
      }
      @keyframes bgopre {
        0% {
          opacity: 0.4;
        }
        100% {
          opacity: 0;
        }
      }

      .quastion{
        animation: quastio .5s linear  forwards;
      }

      @keyframes quastio {
          from{
            right: -100%;
          }
          to{
            right: 0%;
          }
      }

      .quastion2{
        animation: quastio2 .5s linear  forwards;
      }

      @keyframes quastio2 {
          from{
            right: 0%;
          }
          to{
            right: -100%;
          }
      }
    </style>
