<script>
    let searchdropdown=document.getElementById('searchdropdown')
    searchdropdown.onkeyup=(even)=>{
        let dropdownbutton = document.getElementById("dropdown-button");
        let va=dropdownbutton.innerText;
        showcours().then(x=>{
            let arr=[]
            x.forEach(e => {
                if(e.teacherFullname==null){
                    e.teacherFullname='null';
                }
                if(dropdownbutton.innerText=='Subject Name')
                {
                    if(e.title.toLowerCase().includes(even.target.value.toLowerCase())){
                        arr.push(e)
                    }
                }
                else{
                    console.log(e.teacherFullname)
                        if(e.teacherFullname.toLowerCase().includes(even.target.value.toLowerCase().trim())){
                            arr.push(e)
                        }
                }
                
            });
              let writedata = document.getElementById("writedata");
            writedata.innerHTML=''
            arr.forEach((x) => {
             writedata.innerHTML += write(
                 x.img,
                 x.title,
                 x.teacherFullname,
                 x.islocked,
                 x.class
             );
         });
         chanflow()
        })
    }
